<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Quizz</title>
        
        <link rel="stylesheet" href="styles/styles.min.css">
        
        <link rel="stylesheet" href="styles/compiled.min.css">
        
        
        <link rel="stylesheet" href="styles/vendor.css">
        
    </head>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none;
        }
    </style>
    <body>
        <div class="app-frame">
            <div class="main-frame" ng-app="Quizz">
                <div class="main-title">Quizz</div>
                <div class="main-menu" ng-controller="MenuCtrl">
                    <div class="lang">
                        <span class="en clickable" ng-click="changeLang('en')"></span><span class="fr clickable" ng-click="changeLang('fr')"></span>
                    </div>
                    <ul ng-hide="printing" class="ng-cloak">
                        <li class="toolbox-icon" ng-click="triggerAction('tools')">{{'Connect' | translate}}</li>
                        <!--<li class="trash-icon" ng-click="triggerAction('trash')">{{'Trash' | translate}}</li>
                        <li class="clone-icon" ng-click="triggerAction('clone')">{{'Clone' | translate}}</li>
                        <li class="new-icon" ng-click="triggerAction('new')">{{'New' | translate}}</li>
                        <li class="open-icon" ng-click="triggerAction('open')">{{'Open' | translate}}</li>
                        <li class="save-icon" ng-click="triggerAction('save')">{{'Save' | translate}}</li>
                        <li class="export-icon" ng-click="triggerAction('export')">{{'Export' | translate}}</li>-->
                    </ul>
                </div>
                <div class="messages" ng-controller="MessageCtrl">
                    <div ng-repeat="msg in messages" class="ng-cloak alert alert-{{msg.type}} animated clickable" role="alert" ng-click="destroy(msg.uid)">{{msg.message || translate}}</div>
                </div>
                <div class="view-container" ng-view="">
                </div>
            </div>
        </div>

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
        
    <script src="scripts/vendor.js"></script>
    
    <script src="scripts/Brew-it-yourself.min.js"></script>
    </body>
</html>

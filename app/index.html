<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Quizz</title>
        
        <!-- build:css styles/styles.min.css -->
        <link rel="stylesheet" href="styles/structure.css">
        <!-- endbuild -->
        
        <!-- build:css(./build) styles/compiled.min.css -->
        <link rel="stylesheet" href="styles/messages.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/question.css">
        <link rel="stylesheet" href="styles/animation.css">
        <!-- endbuild -->
        
        
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css" />
        <link rel="stylesheet" href="bower_components/roller-derby-model/roller-derby-model.min.css" />
        <!-- endbower -->
        <!-- endbuild -->
        
    </head>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none;
        }
    </style>
    <body>
        <a id="top"></a>
        <div class="app-frame">
            <div class="main-frame" ng-app="Quizz">
                <div class="main-title">Le Quiz des Bonhommes</div>
                <div class="main-menu" ng-controller="MenuCtrl">
                    <div class="lang">
                        <span class="en clickable" ng-click="changeLang('en')"></span><span class="fr clickable" ng-click="changeLang('fr')"></span>
                        <a href="https://play.google.com/store/apps/details?id=fr.noopy.landru.quizz"><span class="icon android-icon"></span></a>
                    </div>
                    <ul ng-hide="printing" class="ng-cloak">
                        <li ng-repeat="menuItem in menu" class="{{menuItem.class}}" ng-click="triggerAction(menuItem.action, menuItem.params)" >{{ menuItem.caption| translate}}</li>
                        <li class="login-icon" ng-click="connect()" ng-hide="isConnected()">{{'Connect' | translate}}</li>
                        <li class="login-icon" ng-click="disconnect()" ng-show="isConnected()">{{'Disconnect' | translate}}</li>
                    </ul>
                </div>
                <div class="messages" ng-controller="MessageCtrl">
                    <div class="ng-cloak">
                        <div ng-repeat="msg in messages" class="alert alert-{{msg.type}} animated clickable" role="alert" ng-click="destroy(msg.uid)">{{msg.message || translate}}</div>
                    </div>
                </div>
                <div class="view-container" ng-view="">
                </div>
            </div>
        </div>

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
        
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-url/angular-translate-loader-url.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
    <script src="bower_components/marked/lib/marked.js"></script>
    <script src="bower_components/angular-marked/angular-marked.js"></script>
    <script src="bower_components/roller-derby-model/roller-derby-model.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/Quiz.min.js -->    
    <script type="text/javascript" src="scripts/app.js"> </script>
    <script type="text/javascript" src="scripts/controllers/backofficeCtrl.js"> </script>
    <script type="text/javascript" src="scripts/controllers/quizCtrl.js"> </script>
    <script type="text/javascript" src="scripts/controllers/rulesCtrl.js"> </script>
    <script type="text/javascript" src="scripts/controllers/menuCtrl.js"> </script>
    <script type="text/javascript" src="scripts/controllers/messageCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/simulatorCtrl.js"> </script>
    <script type="text/javascript" src="scripts/controllers/modalConnectCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/modalPlayStore.js"></script>
    <script type="text/javascript" src="scripts/controllers/modalHelpBo.js"></script>
    <script type="text/javascript" src="scripts/services/parse.js"></script>
    <script type="text/javascript" src="scripts/services/question.js"></script>
    <script type="text/javascript" src="scripts/services/animation.js"></script>
    <script type="text/javascript" src="scripts/services/upload.js"></script>
    <script type="text/javascript" src="scripts/directives/upload.js"></script>
    <!-- endbuild -->
    </body>
</html>

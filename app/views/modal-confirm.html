<div class="modal-header">
    <h3 class="modal-title">{{title | translate}}</h3>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="accept()">{{'Yes' | translate}}</button>
    <button class="btn btn-warning" ng-click="close()">{{'No' | translate}}</button>
</div>

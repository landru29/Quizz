<div class="modal-header">
    <h3 class="modal-title login-icon">{{'Connect' | translate}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <input type="text" ng-model="username" placeholder="{{'User' | translate}}" >
    </div>
    <div class="form-group">
        <input type="password" ng-model="password" placeholder="{{'Password' | translate}}">
    </div>
    <a href="#" ng-click="togglePassword = !togglePassword">{{ 'Reset password' | translate}}</a>
    <div class="form-group" ng-show="togglePassword">
        <input type="email" ng-model="email" placeholder="email">
        <button class="btn btn-primary" ng-click="resetPassword()">{{'Reset' | translate}}</button>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="connect()">{{'Connect' | translate}}</button>
    <button class="btn btn-warning" ng-click="close()">{{'Close' | translate}}</button>
</div>

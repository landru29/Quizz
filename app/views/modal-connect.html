<div class="modal-header">
    <h3 class="modal-title login-icon">{{'Connect' | translate}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <input type="text" ng-model="username" placeholder="User" >
    </div>
    <div class="form-group">
        <input type="password" ng-model="password" placeholder="Password">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="connect()">{{'Connect' | translate}}</button>
    <button class="btn btn-warning" ng-click="close()">{{'Close' | translate}}</button>
</div>
